<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express JS Test Rest API</title>
  </head>
  <body>
    <h1>Express JS Test Rest API</h1>
    <p>
      This is a simple REST API using Express JS, Node.js, and MongoDB. You can
      test the endpoints using the provided JavaScript file.
    </p>
    <ul>
      <li><a href="/books">GET books</a> - Get all products</li>
    </ul>

    <form action="/books/add" method="post">
      <input type="text" name="title" placeholder="Title" required />
      <input type="text" name="author" placeholder="Author" required />
      <input type="number" name="publicationYear" placeholder="Year" required />
      <button type="submit">Add Book</button>
    </form>
  </body>
  <script src="test.js"></script>
